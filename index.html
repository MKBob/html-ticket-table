<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<center >
		<table class="main_con" >
			<thead>
				<tr>
					<th>Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody class="sec_div">
				<tr>
					<th>Persons</th>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					
					<th>Total</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
				<select class="select" id="ticket-dropdown">
					<div class="drop_list">
					   <option value="Local">Local</option>
					</div>
					<div class="drop_list">
					   <option value="National">National</option>
					</div>
					<div class="drop_list">
					   <option value="International">International</option>
					</div>
			   </select>
			</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th> Name</th>
					<th> Person</th>
					<th>Total</th>
					<th>Ticket Type</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("ticket-dropdown").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];

			n++;
			x++;
		}
		
	</script>
</body>
</html>
